<!DOCTYPE html>
<html lang="en">
  <head>
    <title>>Welcome to Passengers App</title>
 <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->

  <body>
  <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="{{ url_for('showall') }}">All Passengers</a></li>

          </ul>
        </nav>
        

           
        <div>
          <div class="container">
 
          <form id="mainForm">
                  
      </div>
        <h3 class="text-muted">Welcome to Passengers App</h3>
      </div>

        <div class="input-group" id="btn">
          <input type="text" class="form-control input-lg"  id="uuid" placeholder="Search By UUID" autofocus>

  <div>

           <tr>
            <th>UUID</th>
            <th>Survived</th>
